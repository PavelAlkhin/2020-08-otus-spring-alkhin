server:
  port: 8080

spring:
  # здесь настройки для data jpa
  datasource:
    url: jdbc:h2:mem:testdb
    data: data.sql
    initialization-mode: always

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

    show-sql: true

# здесь настройки для логирования
logging:
  level:
    ROOT: INFO
  file:
    max-size: 10MB
    name: ./logs/app.log

