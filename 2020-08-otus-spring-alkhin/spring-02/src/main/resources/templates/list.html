<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <!-- this is header-css -->
    <link rel="stylesheet" type="text/css"  th:href="@{/../../css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/../../css/main.css}" />
</head>
<body>

<div class="container">
    <div class="row">
        <h1>Books:</h1>
    </div>
    <div class="row">
        <a th:href="@{/newbook}">Add new book</a>
    </div>
    <div class="row">
        <table id="bookTable" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Short Description</th>
                <th>Authors</th>
                <th>Genres</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}">1</td>
                <td th:text="${book.title}">Book title</td>
                <td th:text="${book.description}">Book title</td>
                <td>
                    <div th:each="author : ${book.authors}">
                        <span th:text="${author.name}"></span>
                    </div>
                </td>
                <td >
                    <div th:each="genre : ${book.genres}">
                        <span th:text=" ${genre.name} "></span>
                    </div>
                </td>
                <td>
                    <a th:href="@{/edit(id=${book.id})}" href="edit.html">Edit </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <footer>
            <!-- FOOTER -->
            <span>Books service</span>
            <script type="text/javascript" th:src="@{/../../js/main.css}"></script>
        </footer>
    </div>
</div>

</body>
</html>
