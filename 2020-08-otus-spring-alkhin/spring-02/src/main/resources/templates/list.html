<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <!-- this is header-css -->
    <link rel="stylesheet" type="text/css"  th:href="@{/../../css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/../../css/main.css}" />

    <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <h1>Books:</h1>
    </div>
    <div class="row">
        <a th:href="@{/newbook}">Add new book</a>
    </div>
    <div class="row">
        <table id="bookTable" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Short Description</th>
                <th>Authors</th>
                <th>Genres</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="row">
        <footer>
            <!-- FOOTER -->
            <span>Books service</span>
            <script type="text/javascript" th:src="@{/../../js/main.css}"></script>
        </footer>
    </div>
</div>

<script>
    $(function () {
        $.get('/api/books').done(function (books) {
            var tbody =``;
            books.forEach(function (book) {

                tbody += `<tr>`;
                tbody += `<td>${book.id}</td>
                            <td>${book.title}</td>
                            <td>${book.description}</td>
                            <td>`;

                book.authors.forEach(function (author) {
                    tbody += ` | ${author.name}`;
                });

                tbody += `</td><td>`;

                book.genres.forEach(function (genre) {
                    tbody += ` | ${genre.name}`;
                });

                tbody += `</td><td><a href="books?id=${book.id}">Edit </a></td></tr>`;

            });

            $('tbody').append(tbody);

        })
    });
</script>

</body>
</html>
